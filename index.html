<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Telegram</title>
  </head>
  <body>
    <div class="chat__container">
      <div class="chat">
        <div class="chat__human">
          <div class="human__left">
            <img class="arrow__logo" src="./image/arrow-left-solid.svg" alt="#" >
            <img
            class="chat__img"
            src="./image/0-1622213822-nadira-post-material.jpeg"
            alt="zarian"
          />
          <div class="chat__title">
            <h2 class="chat__name">Zarina</h2>
            <h5 class="chat__date">online</h5>
          </div>
          </div>
          <div class="human__right">
            <img class="search__logo" src="./image/magnifying-glass-solid.svg"  alt="#" >
            <img class="phone__logo" src="./image/phone-solid.svg" alt="#" >
          </div>
        </div>
        <div class="chat__top">
          <div class="chat__msg chat__msg-b">
            Uyga qachon qaytas?
            <p class="date__time">21:32</p>
          </div>
          <div class="chat__msg chat__msg-a">
            Ishdaman<p class="date__time">21:31</p>

          </div>
          <div class="chat__msg chat__msg-b">Nima qvos?<p class="date__time">21:31</p></div>
          <div class="chat__msg chat__msg-a">Valeykum assalom,raxmat yaxwiman ozin yaxwi otiribsanmi?<p class="date__time">21:30</p></div>
          <div class="chat__msg chat__msg-b">Assalomu aleykum adasi<p class="date__time">21:30</p></div>
        </div>
        <div class="chat__bottom">
          <input
            class="chat__input"
            type="text"
            name="msg"
            placeholder="Write a messaage..."
          />
          <a class="link__send" href="#">  <img class="logo__send" src="./image/send.png" width="50" height="50" alt="#" >
          </i></a>
        </div>
      </div>
    </div>
  </body>
</html>
