<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Telegram</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="chat__container">
    <div class="chat">
      <div class="chat__inner">
        <div class="header__options">
          <a class="link__marks" href="#">
            <img
              class="minus"
              src="./image/minus-small.svg"
              alt="#"
            />
          </a>
          <a class="link__marks" href="#">
            <img
              class="square"
              src="./image/square.svg"
              width="10"
              height="10"
              alt="#"
            />
          </a>
          <a class="link__marks" href="#">
            <img
              class="cross"
              src="./image/font-cross.svg"
              width="10"
              height="10"
              alt="#"
            />
          </a>
        </div>
        <!--End of header option-->
        <div class="chat__header">
          <div class="header__right">
            <a class="link__back" href="#"
              ><img
                class="left-arrow-icon"
                src="./image/arrow-left-solid.svg"
                alt="arrow-left"
            /></a>
            <img
              class="profile__photo"
              src="./image/zarina-img.jpeg"
              width="50"
              height="50"
              alt="zarina-photo"
            />
            <div class="text__info">
              <h1 class="title">Zarina</h1>
              <p class="subtitle">online</p>
            </div>
          </div>
          <!-- End of header__right -->
          <div class="header__left">
            <a class="link__lupa" href="#"
              ><img
                class="lupa-icon"
                src="./image/magnifying-glass-solid.svg"
                alt="lupa"
            /></a>
            <a class="link__phone" href="#"
              ><img
                class="phone-icon"
                src="./image/phone-solid.svg"
                alt="phone"
            /></a>
            <a class="link__treedots" href="#"
              ><img
                class="treedots-icon"
                src="./image/dots-vertical.svg"
                alt="treeDots"
            /></a>
          </div>
          <!-- End of header__left -->
        </div>
        <!--End of chat header-->
        <div class="chat__main">
          <div class="chat__msg msg__sender">Assalomu aleykum</div>
          <div class="chat__msg msg__recived">Valeykum assalomu</div>
          <div class="chat__msg msg__sender">yaxshi yuribsizmi?</div>
          <div class="chat__msg msg__sender">Qachon uyga qaytas?</div>
          <div class="chat__msg msg__recived">Kechki 7 laga boraman</div>
        </div>
        <!--End of chat main-->
        <div class="chat__footer">
          <a class="link__footer" href="#" >
            <img class="clip__icon" src="./image/paper-clip-20.svg" width="30" height="30" alt="#" >
          </a>
          <input class="inp__chat"
            type="text"
            name="chat__text"
            placeholder="writing typing..."
          />
          <a class="link__btn" href="https:\\echo.htmlacademy.com"
            ><img
              class="send__pic"
              src="./image/paper-plane-svgrepo-com.svg"
              alt="#"
              width="35"
              height="40"
          /></a>
        </div>
        <!--End of chat footer-->
      </div>

        </div>
      </div>
    </div>
  </body>
</html>
